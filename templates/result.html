<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='discord_style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='res/favicon.png') }}">

<body>
    <a href="https://pythonpythonme.netlify.app/index.html">
        <div class="header-image">
            <img src="{{ url_for('static', filename='res/icon3.png') }}" alt="Header image" width="330" height="300">
        </div>
    </a>
    <p></p>
    <div class="container">
        <h1>Search Results</h1>
        <h2>{{ results|length }} Results Found</h2>
        <ul class="results-list">
            {% for result in results %}
                <li>
                    <h3>{{ result['title'] }}</h3>
                    <p>{{ result['description'] }}</p>
                    <a href="{{ result['url'] }}">Read More</a>
                </li>
            {% endfor %}
        </ul>
    </div>
